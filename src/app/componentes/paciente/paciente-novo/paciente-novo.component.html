<p-card [header]="titulo">
  <form>
    <div class="ui-g-12 ui-md-12">
      <div class="ui-g-4 ui-md-3">
        <label>Nome:</label>
        <input id="nome" type="text" name="nome" pInputText />
      </div>
      <div class="ui-g-4 ui-md-3">
        <label>CPF:</label>
        <input id="cpf" type="text" name="cpf" pInputText />
      </div>

      <div class="ui-g-4 ui-md-3">
        <label>Sexo:</label>
        <input type="sexo" name="sexo" pInputText />
      </div>
    </div>
    <button pButton class="botao-acao" type="submit" label="Salvar"></button>
  </form>
</p-card>
