<p-card [header]="titulo">
  <div class="botoes-topo">
      <button pButton type="button" label="Novo Usuário" (click)="navigate('usuario/novo')"></button>
  </div>
  <p-table [value]="usuarios">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>E-Mail</th>
        <th>Perfil</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.perfil }}</td>
        <td>
          <button pButton class="botao-acao" icon="fa fa-pencil" type="button"></button>
          <button pButton class="botao-acao" icon="fa fa-trash" type="button"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
